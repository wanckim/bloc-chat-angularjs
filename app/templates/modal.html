<div class="modal-header">
  <h3 class="modal-title">Create new chat room</h3>
</div>
<div class="modal-body">
  <label> Enter the room name:</label>
  <input type="text" ng-model="newChatRoom" />
</div>
<div class="modal-footer">
  <button type="button" ng-click="modal.ok(newChatRoom)">Create</button>
  <button type="button" ng-click="modal.cancel()">Cancel</button>
</div>
